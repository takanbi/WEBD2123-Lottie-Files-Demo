<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <nav>
            <lottie-player id="hamburger-menu" src="js/lf30_editor_f9cuq47m.json" background="transparent" speed="3"  hover></lottie-player>
        </nav>
        <main>
            <section>
                   <!-- lf30_editor_nvjncnkx.json -->
        <lottie-player id="scroll" src="js/lf30_editor_nvjncnkx.json" background="transparent"  speed="3"  autoplay loop ></lottie-player>
        <form method="POST" action="mailto:tunji.akanbi@century.edu">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
        
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        
            <input type="submit" value="Submit">
          </form>
          <br>
          <br><br>
          <a href="mailto:geeksforgeeks@gmail.com?
          cc=gfg@gmail.com&
          bcc=geeks@gmail.com
          &subject=Feedback from the geeks
          &body=Add what you want to suggest">
     Suggest your thought
     about us through mail
 </a>
            </section>

            </div>
        </main>

     <footer></footer>
    </div>


    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
